<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revealing Your Hand...</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a stylish look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the card flip animation and fonts */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #333, #111);
            perspective: 1000px; /* This gives the 3D effect */
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .card-container {
            width: 250px;
            height: 350px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.75, 0, 0.25, 1);
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back of the element when it's not facing the screen */
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .card-front {
            background: #f1f1f1;
            color: #1a1a1a;
            border: 10px solid #fff;
        }
        .card-back {
            background: linear-gradient(135deg, #a80f29, #7d0b1e);
            color: white;
            transform: rotateY(180deg);
            border: 10px solid #fff;
        }
        /* Simple diamond pattern for the card back */
        .card-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.05) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.05) 75%);
            background-size: 20px 20px;
            opacity: 0.5;
        }
        .status-text {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .status-text.visible {
            opacity: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white overflow-hidden">

    <div class="text-center">
        <!-- The flipping card -->
        <div class="card-container mx-auto">
            <div id="card" class="card">
                <!-- Back of the card (visible first) -->
                <div class="card-face card-back">
                    <div class="text-6xl font-display">?</div>
                </div>
                <!-- Front of the card (revealed on flip) -->
                <div class="card-face card-front">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-700">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <h1 class="font-display text-4xl mt-4">REVEAL</h1>
                </div>
            </div>
        </div>

        <!-- Status messages that change -->
        <div class="mt-12 h-16 flex items-center justify-center">
            <p id="statusText" class="status-text text-2xl tracking-wider text-gray-300"></p>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const REDIRECT_URL = "https://www.revealpoker.top";
        const TOTAL_DELAY_MS = 5000; // Total time before redirect (in milliseconds)

        // --- DOM Elements ---
        const card = document.getElementById('card');
        const statusText = document.getElementById('statusText');

        // --- Messages and Timings ---
        const messages = [
            { text: "Shuffling the deck...", delay: 500 },
            { text: "Revealing your hand...", delay: 2000 },
            { text: "Good luck at the table.", delay: 3500 },
        ];

        // --- Main Logic ---

        // 1. Function to update status text
        function updateText(text) {
            statusText.classList.remove('visible');
            setTimeout(() => {
                statusText.textContent = text;
                statusText.classList.add('visible');
            }, 250); // Short delay for fade-out effect
        }

        // 2. Schedule text updates
        messages.forEach(message => {
            setTimeout(() => {
                updateText(message.text);
            }, message.delay);
        });

        // 3. Trigger the card flip animation
        setTimeout(() => {
            card.classList.add('is-flipped');
        }, 1500); // Flip the card after the first message

        // 4. Schedule the final redirect
        setTimeout(() => {
            // Optional: Add a final "Redirecting..." message
            updateText("Redirecting now...");
            // Perform the redirect
            window.location.href = REDIRECT_URL;
        }, TOTAL_DELAY_MS);

        // Initial message
        setTimeout(() => updateText(messages[0].text), messages[0].delay);

    </script>

</body>
</html>
